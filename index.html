<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ĐỂ HÙNG HEO SỬ LÍ 😆</title>
  <style>
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:#0b1220;color:#e5e7eb;font-family:system-ui,Arial,sans-serif;
    }
    .card{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:20px;
      padding:32px;
      max-width:500px;width:90%;
      text-align:center;
      box-shadow:0 0 30px rgba(0,0,0,0.4);
    }
    h1{margin-top:0;color:#7dd3fc;}
    input{
      width:100%;padding:12px;margin-top:10px;
      border-radius:10px;border:1px solid rgba(255,255,255,0.2);
      background:transparent;color:#fff;font-size:16px;
      text-align:center;
    }
    button{
      margin-top:14px;padding:12px 18px;border:none;border-radius:999px;
      background:#06b6d4;color:#001;font-weight:700;cursor:pointer;
    }
    .result{
      margin-top:20px;padding:14px;border-radius:12px;
      background:rgba(255,255,255,0.08);min-height:40px;font-size:17px;
    }
    footer{margin-top:20px;color:#94a3b8;font-size:14px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>ĐỂ HÙNG HEO SỬ LÍ 🐷</h1>
    <p>Nhập tên của bạn (hoặc bạn bè) để xem Hùng Heo chọc vui nhé 😄</p>
    <input id="name" placeholder="Nhập tên...">
    <button id="go">Xem kết quả</button>
    <div class="result" id="res">...</div>
    <footer>Made by Hùng Heo 💙</footer>
  </div>

  <script>
    const jokes = [
      n => `${n} ơi, nghe nói hôm nay bạn khiến Google phải tìm lại chính mình 😂`,
      n => `Nếu ${n} là CPU thì chắc chắn luôn chạy ở chế độ "nhiệt độ cao" vì quá cháy đó! 🔥`,
      n => `Thấy ${n} đi qua, gió cũng phải hỏi: "Ủa ai thổi tôi vậy?" 🌪️`,
      n => `Người ta nói "vui là chính", còn ${n} là... chính là niềm vui 😎`,
      n => `${n} xuất hiện làm Wi-Fi mạnh thêm 3 vạch 📶`,
      n => `Deadline thấy ${n} là tự gia hạn thêm 1 tuần liền 🗓️`,
      n => `${n} mà làm streamer thì viewer chắc khỏi ngủ luôn 😆`,
      n => `${n} làm Google Translate bị lag vì độ lầy quá mức! 🤪`,
      n => `${n} vừa bước ra cửa là lá cây cũng muốn xin chụp hình cùng 🍃`,
      n => `Thần may mắn gặp ${n} là phải xin chữ ký liền 🍀`,
    ];

    document.getElementById('go').addEventListener('click', ()=>{
      const name = document.getElementById('name').value.trim();
      const res = document.getElementById('res');
      if(!name){res.textContent='Nhập tên đã nha 😅';return;}
      const j = jokes[Math.floor(Math.random()*jokes.length)];
      res.textContent = j(name);
    });
  </script>
</body>
</html>
